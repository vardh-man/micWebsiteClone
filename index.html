<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>MIC Website Clone</title>
</head>
<body>
    <div class="HomePage" id="Home">
        <header class="header">
            <nav class="nav flex justify-between align-center">
                <div class="micLogoDiv">
                    <a href="#Home">
                        <img class="micLogo" src="files/MIC_logo.png" alt="MIC logo">
                    </a>
                </div>


                <div class="    ">
                    
                </div>
                <input type="checkbox" id="menuToggle" class="menuToggleCheckbox">
                <label for="menuToggle" class="menuToggleLabel">Menu</label>

                <div class="menuBarDiv">
                    <ul class="menuBar flex justify-between">
                        <li class="menuBarItem">
                            <a class="menuBarItemLink " href="#Home">Home</a>
                        <li class="menuBarItem">
                            <a class="menuBarItemLink" href="#About">About</a>
                        <li class="menuBarItem">
                            <a class="menuBarItemLink" href="#Events">Events</a>
                        <li class="menuBarItem">
                            <a class="menuBarItemLink" href="#Contact">Contact</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <div class="mainContent justify-center flex flex-wrap">
            <div class="mainContentLeft">
                <div class="headingDiv">
                    <h1 class="heading fadeInRight">
                        Together we learn,
                    </h1>
                    <h1 class="heading fadeInRight">
                        Together we grow.   
                    </h1>
                    <p class="tagline fadeInRight">
                        Engaging with the student community in innovative ways! 
                    </p>
                    <button class="asBtn">About Us</button>
                </div>
            </div>     
            <div class="mainContentRight msImageDiv align-start">
                <img class="msImage fadeInLeft" src="files/Microsoft_Logo.png" alt="Microsoft Logo">
            </div>
        </div>
    </div>
</body>
</html>
