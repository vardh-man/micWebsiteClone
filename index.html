<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>MIC Website Clone</title>
</head>
<body>
    <div class="HomePage" id="Home">
        <header class="header">
            <nav class="nav flex justify-between align-center">                
                <div class="micLogoDiv">
                    <a href="#Home">
                        <img class="micLogo" src="files/MIC_logo.png" alt="MIC logo">
                    </a>
                </div>

                <div class="navbar-menu-div">
                    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                        aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon">&#9776;</span>
                    </button>
                    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                        <div class="offcanvas-header">
                            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                        </div>
                        <div class="offcanvas-body">
                            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="#Home">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#About">About</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#Events">Events</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#Contact">Contact</a>
                                </li>
                            </ul>
                            
                        </div>
                    </div>
                </div>

                <div class="menuBarDivDiv flex ">
                    <div class="menuBarDiv">
                        <ul class="menuBar flex justify-between">
                            <li class="menuBarItem">
                                <a class="menuBarItemLink " href="#Home">Home</a>
                            <li class="menuBarItem">
                                <a class="menuBarItemLink" href="#About">About</a>
                            <li class="menuBarItem">
                                <a class="menuBarItemLink" href="#Events">Events</a>
                            <li class="menuBarItem">
                                <a class="menuBarItemLink" href="#Contact">Contact</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <div class="mainContentDiv flex justify-center">
            <div class="mainContent flex justify-between">
                <div class="mainContentLeft flex">
                    <div class="headingDiv">
                        <h1 class="heading fadeInRight">
                            Together we learn,
                        </h1>
                        <h1 class="heading fadeInRight">
                            Together we grow.   
                        </h1>
                        <p class="tagline fadeInRight">
                            Engaging with the student community in innovative ways! 
                        </p>
                        <button class="asBtn">About Us</button>
                    </div>
                </div>     
                <div class="mainContentRight flex msImageDiv">
                    <img class="msImage fadeInLeft" src="files/Microsoft_Logo.png" alt="Microsoft Logo">
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
